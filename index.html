<!DOCTYPE html>
<html>
  <head>
    <title>AE Portfolio</title>
    <style>
      ul {
        display: flex;
        flex-direction: row;
        justify-content: flex-end;
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      li a {
        display: block;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      a:hover:not(.active) {
        color: cadetblue;
      }

      .container {
        min-height: 100vh;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        grid-template-rows: auto 1fr auto;
        /* gap: 12px 12px; */
        grid-template-areas:
          "header header header sidebar sidebar"
          "main main main sidebar sidebar"
          "footer footer footer sidebar sidebar";
        background-color: white;
      }

      .header {
        grid-area: header;
        margin-top: 1rem;
      }
      .main {
        grid-area: main;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-content: center;
        margin-top: 16rem;
        margin-left: 6rem;
      }
      .sidebar {
        grid-area: sidebar;
        background-image: linear-gradient(
            135deg,
            white,
            rgba(255, 255, 255, 0),
            rgba(255, 255, 255, 0)
          ),
          linear-gradient(
            to right,
            white,
            rgba(255, 255, 255, 0),
            rgba(255, 255, 255, 0)
          ),
          url(./assets/hero.jpg);
        background-size: cover;
      }
      .footer {
        display: flex;
        flex-direction: row;
        grid-area: footer;
        margin-left: 6rem;
        margin-bottom: 3rem;
      }

      html,
      body {
        padding: 0;
        margin: 0;
      }
      body {
        background-color: white;
      }

      h1 {
        background-image: url(./assets/hero.jpg);
        background-size: 130%;
        background-position: center;
        -webkit-background-clip: text;
        -webkit-text-fill-color: rgba(0, 0, 0, 0.15);
        font-size: 7rem;
        padding: 0;
        margin: 0;
      }
      h2 {
        color: rgb(88, 88, 88);
        font-size: 3.5em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./portfolio">Portfolio</a></li>
          <li><a href="./about-me">About Me</a></li>
          <li><a href="./contact">Contact</a></li>
        </ul>
      </div>

      <div class="main">
        <h1>Andrea Eliasdottir</h1>
        <h2>Designer / Developer</h2>
      </div>

      <div class="sidebar"></div>

      <div class="footer">
        <ul>
          <li><a href="#">Github</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">LinkedIn</a></li>
          <li><a href="#">Instagram</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
