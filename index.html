<!DOCTYPE html>
<html>
  <head>
    <title>AE Portfolio</title>
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
      }

      li {
        float: left;
      }

      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      a:hover:not(.active) {
        background-color: #111;
      }

      .active {
        background-color: #4caf50;
      }
    </style>
  </head>
  <body>
    <h1>Andrea Eliasdottir | Designer & Developer</h1>

    <ul>
      <li><a href="portfolio">Portfolio</a></li>
      <li><a href="about-me">About Me</a></li>
      <li><a href="contact">Contact</a></li>
    </ul>
  </body>
</html>
